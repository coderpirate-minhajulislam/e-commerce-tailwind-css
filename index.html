<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce tailwindcss</title>
    <link rel="stylesheet" href="./output/tailwindcss.css">
    <!-- Font Awassome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font Roboto & Popins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
   <!-- start header  -->

   <header class="py-4 shadow-sm bg-pink-100 lg:bg-white" >
    <div class="container flex items-center justify-between">
        <!-- start logo  -->
         <a href="#" class="block w-32 ">
            <img src="./images/easyshop.png" alt="Logo" class="w-full">
         </a>
        <!-- end logo  -->
         <!-- start search  -->
          <div class="w-full xl:max-w-xl lg:max-w-lg lg:flex relative hidden">
            <span class="absolute left-4 top-3 text-lg text-gray-400">
                <i class="fas fas fa-search"></i>
            </span>
            <input type="text" class="pl-12 w-full border border-r-0 border-primary py-3 px-3 rounded-l-md focus:ring-primary" placeholder="search">
            <button type="submit" class="bg-primary border border-primary text-white px-8 font-medium rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>

          </div>
         <!-- end search  -->
         <!-- Start NavIcon  -->
          <div class="space-x-4  flex items-center">
            <a href="#" class="block text-center text-gray-700 hover:text-primary transition relative">
                <span class="absolute -right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">5</span>
                <div class="text-2xl">
                    <i class="far fa-heart"></i>
                </div>
                <div class="text-sm leading-3">Wish List</div>
            </a>
            <a href="#" class="block text-center text-gray-700 hover:text-primary transition relative">
                <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">5</span>
                <div class="text-2xl">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <div class="text-sm leading-3">Cart</div>
            </a>
            <a href="#" class="block text-center text-gray-700 hover:text-primary transition relative">
               
                <div class="text-2xl">
                    <i class="fas far fa-user"></i>
                </div>
                <div class="text-sm leading-3">My Account</div>
            </a>

          </div>
         <!-- End NavIcon  -->
    </div>

   </header>
   <!-- start header  -->
</body>

</html>
